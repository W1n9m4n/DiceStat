<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DiceStat - Detect Dice</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    video, canvas { width: 100%; max-width: 480px; margin: 1em 0; }
    #result { font-size: 1.2em; margin-top: 1em; }
  </style>
</head>
<body>

  <h1>ðŸŽ² DiceStat</h1>
  <button id="start">Start Camera</button>
  <button id="snap" disabled>Snap</button>
  <input type="file" id="upload" accept="image/*" />
  <br/>
  <video id="video" autoplay playsinline hidden></video>
  <canvas id="canvas" hidden></canvas>
  <div id="result"></div>

  <script type="module">
    import { Roboflow } from "https://cdn.jsdelivr.net/npm/@roboflow/inference@1.1.0/dist/roboflow.mjs";

    const rf = new Roboflow({ apiKey: "hcMpxDXEVyytWxlYcR00" });
    const model = await rf.load({ model: "dice-9uzag", version: 3 });

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const result = document.getElementById("result");

    const startBtn = document.getElementById("start");
    const snapBtn = document.getElementById("snap");
    const upload = document.getElementById("upload");

    let stream = null;

    startBtn.onclick = async () => {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.hidden = false;
      snapBtn.disabled = false;
    };

    snapBtn.onclick = async () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      canvas.hidden = false;
      await detect(canvas);
    };

    upload.onchange = async (e) => {
      const file = e.target.files[0];
      const img = new Image();
      img.onload = async () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        canvas.hidden = false;
        await detect(canvas);
      };
      img.src = URL.createObjectURL(file);
    };

    async function detect(canvas) {
      result.textContent = "Detecting...";
      const predictions = await model.predict(canvas);

      ctx.strokeStyle = "lime";
      ctx.lineWidth = 2;
      predictions.forEach(pred => {
        ctx.strokeRect(pred.x - pred.width/2, pred.y - pred.height/2, pred.width, pred.height);
        ctx.fillStyle = "lime";
        ctx.fillText(pred.class, pred.x - pred.width/2, pred.y - pred.height/2 - 4);
      });

      const rolls = predictions.map(p => parseInt(p.class)).filter(n => !isNaN(n));
      if (rolls.length === 0) {
        result.textContent = "No dice detected.";
      } else {
        const total = rolls.reduce((a, b) => a + b, 0);
        result.innerHTML = `Dice detected: ${rolls.length}<br>Sum: ${total}<br>Individual: ${rolls.join(', ')}`;
      }
    }
  </script>

</body>
</html>
