<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Detector ðŸŽ²</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
      overflow: hidden;
    }

    video, canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #startBtn {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #history {
      margin-top: 1rem;
      width: 100%;
      max-width: 480px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .roll {
      padding: 4px;
      border-bottom: 1px solid #eee;
    }

    #status {
      margin-top: 0.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Dice Detector ðŸŽ²</h2>
  <div id="video-container">
    <video id="video" playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>
  <button id="startBtn">Start Camera</button>
  <div id="status">Waiting for camera...</div>
  <div id="history"></div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const API_KEY = "hcMpxDXEVyytWxlYcR00";
    const MODEL_ID = "dice-value-identification/1";
    const API_URL = "https://serverless.roboflow.com/inference";
    const CONFIDENCE_THRESHOLD = 0.7;

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const overlay = document.getElementById("overlay");
    const history = document.getElementById("history");
    const status = document.getElementById("status");
    const button = document.getElementById("startBtn");

    const ctx = canvas.getContext("2d");
    const overlayCtx = overlay.getContext("2d");

    let detectionInterval;

    button.addEventListener("click", initCamera);

    async function initCamera() {
      button.disabled = true;
      status.textContent = "Requesting camera access...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;

          status.textContent = "Camera started. Detecting dice...";
          detectionInterval = setInterval(runDetection, 3000);
        };
      } catch (err) {
        status.textContent = "Camera access failed: " + err.message;
      }
    }

    async function runDetection() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL("image/jpeg");
      const base64 = dataUrl.replace(/^data:image\/jpeg;base64,/, "");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            api_key: API_KEY,
            model: MODEL_ID,
            image_base64: base64
          })
        });

        const result = await res.json();
        drawPredictions(result.predictions);
        logRoll(result.predictions);
      } catch (err) {
        status.textContent = "Detection error: " + err.message;
      }
    }

    function drawPredictions(predictions) {
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      overlayCtx.strokeStyle = "red";
      overlayCtx.lineWidth = 2;
      overlayCtx.font = "16px Arial";
      overlayCtx.fillStyle = "red";

      predictions.forEach(pred => {
        if (pred.confidence < CONFIDENCE_THRESHOLD) return;

        const x = pred.x - pred.width / 2;
        const y = pred.y - pred.height / 2;

        overlayCtx.strokeRect(x, y, pred.width, pred.height);
        overlayCtx.fillText(pred.class, x + 5, y + 18);
      });
    }

    function logRoll(predictions) {
      const values = predictions
        .filter(p => p.confidence >= CONFIDENCE_THRESHOLD)
        .map(p => parseInt(p.class))
        .filter(n => !isNaN(n))
        .sort();

      if (values.length === 0) return;

      const div = document.createElement("div");
      div.className = "roll";
      div.textContent = `ðŸŽ² Roll: ${values.join(", ")}`;
      history.prepend(div);
    }
  </script>
</body>
</html>
