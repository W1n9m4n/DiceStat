<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiceStat - Dice Detection</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
    }
    #results {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² DiceStat</h1>
  <p>Upload a dice image to detect and calculate the total</p>

  <input type="file" id="imageInput" accept="image/*" />
  <div id="preview"></div>
  <div id="results"></div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const results = document.getElementById("results");

    imageInput.addEventListener("change", async function () {
      const file = this.files[0];
      if (!file) return;

      // Show image preview
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded image"/>`;
      };
      reader.readAsDataURL(file);

      // Convert to base64
      const base64 = await toBase64(file);

      // Send to Roboflow Hosted API
      const apiKey = "hcMpxDXEVyytWxlYcR00";
      const model = "dice-9uzag";
      const version = 3;

      results.innerText = "Detecting...";

      try {
        const response = await fetch(
          `https://detect.roboflow.com/${model}/${version}?api_key=${apiKey}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: base64.split(",")[1],
          }
        );

        const data = await response.json();

        if (data && data.predictions) {
          const predictions = data.predictions;
          if (predictions.length === 0) {
            results.innerHTML = "No dice detected.";
            return;
          }

          const values = predictions.map(p => parseInt(p.class)).filter(n => !isNaN(n));
          const total = values.reduce((sum, val) => sum + val, 0);

          results.innerHTML = `
            Dice detected: ${values.length} <br/>
            Individual rolls: ${values.join(", ")} <br/>
            Total sum: ${total}
          `;
        } else {
          results.innerHTML = "Unexpected API response.";
        }
      } catch (err) {
        console.error(err);
        results.innerHTML = "Error: Could not process the image.";
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
