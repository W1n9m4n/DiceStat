<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>DiceStat</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 2em auto; padding: 0 1em; }
    button, input { font-size: 1em; margin: 0.5em 0; width: 100%; }
    video, canvas { max-width: 100%; margin-top: 0.5em; }
    #results ul { padding-left: 1.2em; }
  </style>
</head>
<body>
  <h1>DiceStat</h1>
  <p>Upload a photo or use your camera to analyze dice rolls.</p>

  <!-- Upload -->
  <input type="file" accept="image/*" id="fileInput"/>

  <hr/>

  <!-- Live camera -->
  <button id="startCamBtn">Start Camera</button>
  <video id="video" autoplay playsinline hidden></video>
  <button id="captureBtn" hidden>Capture & Analyze</button>

  <div id="results"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const fileInput   = document.getElementById('fileInput');
    const startCamBtn = document.getElementById('startCamBtn');
    const video       = document.getElementById('video');
    const captureBtn  = document.getElementById('captureBtn');
    const resultsDiv  = document.getElementById('results');
    let dataUri = '';
    let stream = null;

    // 1) Upload
    fileInput.addEventListener('change', e => {
      stopCamera();
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        dataUri = reader.result;  // full Data‑URI
        analyzeImage();
      };
      reader.readAsDataURL(file);
    });

    // 2) Start/stop camera
    startCamBtn.addEventListener('click', async () => {
      if (stream) return stopCamera();
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.hidden = false;
        captureBtn.hidden = false;
        startCamBtn.textContent = 'Stop Camera';
      } catch (err) {
        alert('Could not start camera: ' + err.message);
      }
    });

    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      dataUri = canvas.toDataURL('image/jpeg');
      analyzeImage();
    });

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      video.hidden = true;
      captureBtn.hidden = true;
      startCamBtn.textContent = 'Start Camera';
    }

    // 3) Analyze (serverless & JSON)
    async function analyzeImage() {
      resultsDiv.innerHTML = '<p>Analyzing…</p>';
      try {
        const resp = await axios.post(
          'https://serverless.roboflow.com/dice-9uzag/3',
          { image: dataUri },                    // full Data‑URI
          {
            params: { api_key: 'hcMpxDXEVyytWxlYcR00' },
            headers: { 'Content-Type': 'application/json' }
          }
        );
        const preds = resp.data.predictions || [];
        const dice  = preds.map(p => Number(p.class));
        const count = dice.length;
        const total = dice.reduce((a,b) => a+b, 0);

        resultsDiv.innerHTML = `
          <h2>Results</h2>
          <ul>
            <li><strong>Dice detected:</strong> ${count}</li>
            <li><strong>Total sum:</strong> ${total}</li>
            <li><strong>Individual rolls:</strong>
              <ul>${dice.map(v => `<li>${v}</li>`).join('')}</ul>
            </li>
          </ul>
        `;
      } catch (err) {
        const msg = err.response?.data?.message || err.message;
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${msg}</p>`;
      }
    }
  </script>
</body>
</html>
