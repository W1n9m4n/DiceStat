<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>DiceStat</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 2em auto; padding: 0 1em; }
    h1 { text-align: center; }
    input, button { font-size: 1em; margin: 0.5em 0; width: 100%; }
    video, canvas { max-width: 100%; margin-top: 0.5em; }
    #results ul { padding-left: 1.2em; }
  </style>
</head>
<body>
  <h1>DiceStat</h1>
  <p>Upload a photo or use your camera to analyze dice rolls.</p>

  <!-- 1) UPLOAD FLOW -->
  <input type="file" accept="image/*" id="fileInput" />

  <hr/>

  <!-- 2) LIVE CAMERA FLOW -->
  <button id="startCamBtn">Start Camera</button>
  <video id="video" autoplay playsinline hidden></video>
  <button id="captureBtn" hidden>Capture & Analyze</button>

  <div id="results"></div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const fileInput   = document.getElementById('fileInput');
    const startCamBtn = document.getElementById('startCamBtn');
    const video       = document.getElementById('video');
    const captureBtn  = document.getElementById('captureBtn');
    const resultsDiv  = document.getElementById('results');
    let stream = null;

    // 1) Draw element into a canvas & get JPEG Data-URI
    function toJpegDataURI(el) {
      const w = el.videoWidth || el.naturalWidth;
      const h = el.videoHeight || el.naturalHeight;
      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      canvas.getContext('2d').drawImage(el, 0, 0, w, h);
      return canvas.toDataURL('image/jpeg');
    }

    // 2) Strip off the "data:image/jpeg;base64," prefix
    function stripDataUri(dataUri) {
      return dataUri.split(',')[1];
    }

    // 3) Send raw Base64 in x-www-form-urlencoded body to Roboflow Serverless V2
    async function analyzeRawBase64(rawB64) {
      resultsDiv.innerHTML = '<p>Analyzingâ€¦</p>';
      try {
        const body = new URLSearchParams();
        body.append('image', rawB64);

        const resp = await axios.post(
          'https://serverless.roboflow.com/dice-9uzag/3',
          body.toString(),
          {
            params: { api_key: 'hcMpxDXEVyytWxlYcR00' },
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
          }
        );

        const dice = (resp.data.predictions || []).map(p => Number(p.class));
        const count = dice.length;
        const total = dice.reduce((sum, v) => sum + v, 0);

        resultsDiv.innerHTML = `
          <h2>Results</h2>
          <ul>
            <li><strong>Dice detected:</strong> ${count}</li>
            <li><strong>Total sum:</strong> ${total}</li>
            <li><strong>Individual rolls:</strong>
              <ul>${dice.map(v => `<li>${v}</li>`).join('')}</ul>
            </li>
          </ul>
        `;
      } catch (err) {
        const msg = err.response?.data?.message || err.message;
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${msg}</p>`;
      }
    }

    // UPLOAD FLOW
    fileInput.addEventListener('change', e => {
      stopCamera();
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const dataUri = toJpegDataURI(img);
          analyzeRawBase64(stripDataUri(dataUri));
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // START/STOP CAMERA
    startCamBtn.addEventListener('click', async () => {
      if (stream) {
        stopCamera();
        return;
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.hidden = false;
        captureBtn.hidden = false;
        startCamBtn.textContent = 'Stop Camera';
      } catch (err) {
        alert('Could not start camera: ' + err.message);
      }
    });

    // CAPTURE & ANALYZE from LIVE STREAM
    captureBtn.addEventListener('click', () => {
      const dataUri = toJpegDataURI(video);
      analyzeRawBase64(stripDataUri(dataUri));
    });

    // STOP CAMERA
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      video.hidden = true;
      captureBtn.hidden = true;
      startCamBtn.textContent = 'Start Camera';
    }
  </script>
</body>
</html>
