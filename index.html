<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiceStat Video & Image Inference</title>
  <style>
    #output {
      position: relative;
      max-width: 720px;
      margin: 20px auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    img, video {
      max-width: 100%;
      display: block;
    }
    label {
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>DiceStat Dice Detector</h2>

  <label>
    Upload Image:
    <input type="file" id="imageUpload" accept="image/*" />
  </label>

  <label>
    Upload Video:
    <input type="file" id="videoUpload" accept="video/*" />
  </label>

  <label>
    Confidence Threshold: <span id="confidenceValue">0.25</span>
    <input type="range" id="confidenceSlider" min="0" max="1" step="0.01" value="0.25" />
  </label>

  <div id="output"></div>

  <script type="module">
    // Your hosted Roboflow model credentials
    const apiKey = "hcMpxDXEVyytWxlYcR00";
    const modelId = "dice-9uzag";
    const version = 3;

    import Roboflow from "https://cdn.jsdelivr.net/npm/@roboflow/inference@1.2.3/dist/roboflow.mjs";

    // Initialize Roboflow client with your API key
    const rf = new Roboflow({ apiKey });
    const model = await rf
      .workspace("your-workspace") // optional: specify your workspace slug if needed
      .project(modelId)
      .version(version)
      .model();

    const confidenceSlider = document.getElementById("confidenceSlider");
    const confidenceValueDisplay = document.getElementById("confidenceValue");
    let confidenceThreshold = parseFloat(confidenceSlider.value);

    confidenceSlider.addEventListener("input", () => {
      confidenceThreshold = parseFloat(confidenceSlider.value);
      confidenceValueDisplay.textContent = confidenceThreshold.toFixed(2);
    });

    const output = document.getElementById("output");

    function clearOutput() {
      output.innerHTML = "";
    }

    function drawPredictions(predictions, ctx) {
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

      predictions.forEach((prediction) => {
        if (prediction.confidence >= confidenceThreshold) {
          const { x, y, width, height, class: cls, confidence } = prediction;

          ctx.strokeStyle = "red";
          ctx.lineWidth = 2;
          ctx.font = "18px Arial";
          ctx.fillStyle = "red";

          ctx.strokeRect(x, y, width, height);
          ctx.fillText(`${cls} ${(confidence * 100).toFixed(1)}%`, x, y > 20 ? y - 5 : y + 20);
        }
      });
    }

    // Image upload handling
    document.getElementById("imageUpload").addEventListener("change", async (e) => {
      clearOutput();

      const file = e.target.files[0];
      if (!file) return;

      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        clearOutput();
        output.appendChild(img);

        const canvas = document.createElement("canvas");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        canvas.style.position = "absolute";
        canvas.style.top = img.offsetTop + "px";
        canvas.style.left = img.offsetLeft + "px";
        canvas.style.maxWidth = "100%";
        output.appendChild(canvas);

        const ctx = canvas.getContext("2d");

        const predictions = await model.predict(img, { confidence: confidenceThreshold });

        drawPredictions(predictions, ctx);
      };
    });

    // Video upload handling
    document.getElementById("videoUpload").addEventListener("change", async (e) => {
      clearOutput();

      const file = e.target.files[0];
      if (!file) return;

      const video = document.createElement("video");
      video.controls = true;
      video.src = URL.createObjectURL(file);
      video.crossOrigin = "anonymous";
      video.style.maxWidth = "100%";

      output.appendChild(video);

      const canvas = document.createElement("canvas");
      canvas.style.position = "absolute";
      output.appendChild(canvas);

      const ctx = canvas.getContext("2d");

      video.addEventListener("loadedmetadata", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.style.width = video.clientWidth + "px";
        canvas.style.height = video.clientHeight + "px";
        canvas.style.top = video.offsetTop + "px";
        canvas.style.left = video.offsetLeft + "px";
      });

      async function detectFrame() {
        if (video.paused || video.ended) {
          requestAnimationFrame(detectFrame);
          return;
        }

        const predictions = await model.predict(video, { confidence: confidenceThreshold });

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        predictions.forEach((prediction) => {
          if (prediction.confidence >= confidenceThreshold) {
            const { x, y, width, height, class: cls, confidence } = prediction;

            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.font = "18px Arial";
            ctx.fillStyle = "red";

            ctx.strokeRect(x, y, width, height);
            ctx.fillText(`${cls} ${(confidence * 100).toFixed(1)}%`, x, y > 20 ? y - 5 : y + 20);
          }
        });

        requestAnimationFrame(detectFrame);
      }

      video.addEventListener("play", () => {
        detectFrame();
      });
    });
  </script>
</body>
</html>
