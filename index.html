<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice Pip Detector (iPhone Friendly)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    video, canvas { border: 1px solid black; max-width: 100%; height: auto; }
    #history { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 5px 10px; text-align: center; }
    button { font-size: 1.2rem; padding: 10px 20px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Dice Pip Detector</h1>
  <button id="startBtn">Start Camera</button><br />
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <h2>Current Dice Count</h2>
  <div id="currentCount">Press "Start Camera" to begin</div>

  <h2>History</h2>
  <table id="history">
    <thead><tr><th>Timestamp</th><th>Pip Value</th><th>Count</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const currentCountDiv = document.getElementById("currentCount");
    const historyTableBody = document.querySelector("#history tbody");
    const startBtn = document.getElementById("startBtn");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;
        await video.play();
        detectLoop();
      } catch (err) {
        currentCountDiv.textContent = `Camera access error: ${err.message}`;
      }
    }

    async function detectLoop() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("image", blob, "frame.jpg");

        const response = await fetch("https://detect.roboflow.com/dice-9uzag/3?api_key=hcMpxDXEVyytWxlYcR00", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        const counts = {};

        if (data.predictions) {
          data.predictions.forEach(pred => {
            const label = pred.class;
            counts[label] = (counts[label] || 0) + 1;
          });
        }

        currentCountDiv.innerHTML = '';
        const timestamp = new Date().toLocaleTimeString();

        if (Object.keys(counts).length === 0) {
          currentCountDiv.textContent = "No dice detected";
        } else {
          for (const [pip, count] of Object.entries(counts)) {
            const p = document.createElement("p");
            p.textContent = `${count} dice with ${pip} pip${pip !== "1" ? 's' : ''}`;
            currentCountDiv.appendChild(p);

            const row = document.createElement("tr");
            row.innerHTML = `<td>${timestamp}</td><td>${pip}</td><td>${count}</td>`;
            historyTableBody.prepend(row);
          }

          while (historyTableBody.rows.length > 20) {
            historyTableBody.deleteRow(historyTableBody.rows.length - 1);
          }
        }
      }, "image/jpeg");

      setTimeout(detectLoop, 1500);
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      startCamera();
    });
  </script>
</body>
</html>
