<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Detector with Confidence Threshold</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video, canvas {
      border-radius: 10px;
      max-width: 480px;
      width: 100%;
    }
    #history {
      margin-top: 20px;
      width: 100%;
      max-width: 480px;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .roll {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>Dice Detector ðŸŽ²</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <canvas id="overlay" style="position: absolute; top: 110px; border-radius: 10px; max-width: 480px; width: 100%;"></canvas>
  <div id="history"></div>

  <script>
    const API_KEY = "hcMpxDXEVyytWxlYcR00";  // Your Roboflow API key
    const MODEL_ID = "dice-value-identification/1";
    const API_URL = "https://serverless.roboflow.com/inference";

    const CONFIDENCE_THRESHOLD = 0.7;  // Filter predictions below this confidence

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const overlay = document.getElementById("overlay");
    const history = document.getElementById("history");

    const ctx = canvas.getContext("2d");
    const overlayCtx = overlay.getContext("2d");

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;

          detectLoop();
        };
      } catch (err) {
        alert("Could not access camera: " + err.message);
      }
    }

    async function detectLoop() {
      setInterval(async () => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/jpeg");
        const base64Image = dataUrl.replace(/^data:image\/jpeg;base64,/, "");

        try {
          const payload = {
            api_key: API_KEY,
            model: MODEL_ID,
            image_base64: base64Image
          };

          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }

          const result = await response.json();
          drawPredictions(result.predictions);
          logRoll(result.predictions);

        } catch (error) {
          console.error("Error during detection:", error);
        }
      }, 3000);
    }

    function drawPredictions(predictions) {
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      overlayCtx.strokeStyle = "red";
      overlayCtx.lineWidth = 2;
      overlayCtx.font = "20px Arial";
      overlayCtx.fillStyle = "red";

      predictions.forEach(pred => {
        if (pred.confidence < CONFIDENCE_THRESHOLD) return;

        const x = pred.x - pred.width / 2;
        const y = pred.y - pred.height / 2;
        const w = pred.width;
        const h = pred.height;
        const label = pred.class;

        overlayCtx.strokeRect(x, y, w, h);
        overlayCtx.fillText(label, x + 5, y + 20);
      });
    }

    function logRoll(predictions) {
      const values = predictions
        .filter(p => p.confidence >= CONFIDENCE_THRESHOLD)
        .map(p => parseInt(p.class))
        .filter(n => !isNaN(n))
        .sort();

      if (values.length === 0) return;

      const div = document.createElement("div");
      div.className = "roll";
      div.textContent = `ðŸŽ² Roll: ${values.join(", ")}`;
      history.prepend(div);
    }

    initCamera();
  </script>
</body>
</html>
