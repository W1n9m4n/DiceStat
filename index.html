<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Detector ðŸŽ²</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    video, canvas {
      max-width: 100%;
      border-radius: 10px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    #video-container {
      position: relative;
      width: 100%;
      max-width: 480px;
    }

    #history {
      margin-top: 1rem;
      width: 100%;
      max-width: 480px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .roll {
      padding: 4px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h2>Dice Detector</h2>
  <div id="video-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="history"></div>

  <script>
    const API_KEY = "hcMpxDXEVyytWxlYcR00";
    const MODEL_ID = "dice-value-identification/1";
    const API_URL = "https://serverless.roboflow.com/inference";

    const CONFIDENCE_THRESHOLD = 0.7;

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const overlay = document.getElementById("overlay");
    const history = document.getElementById("history");

    const ctx = canvas.getContext("2d");
    const overlayCtx = overlay.getContext("2d");

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;

          detectLoop();
        };
      } catch (err) {
        alert("Camera access failed: " + err.message);
      }
    }

    async function detectLoop() {
      setInterval(async () => {
        if (video.readyState !== 4) return;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const dataUrl = canvas.toDataURL("image/jpeg");
        const base64 = dataUrl.replace(/^data:image\/jpeg;base64,/, "");

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              api_key: API_KEY,
              model: MODEL_ID,
              image_base64: base64
            })
          });

          const result = await res.json();
          drawPredictions(result.predictions);
          logRoll(result.predictions);
        } catch (err) {
          console.error("Detection error:", err);
        }
      }, 3000);
    }

    function drawPredictions(predictions) {
      overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
      overlayCtx.strokeStyle = "red";
      overlayCtx.lineWidth = 2;
      overlayCtx.font = "16px Arial";
      overlayCtx.fillStyle = "red";

      predictions.forEach(pred => {
        if (pred.confidence < CONFIDENCE_THRESHOLD) return;
        const x = pred.x - pred.width / 2;
        const y = pred.y - pred.height / 2;

        overlayCtx.strokeRect(x, y, pred.width, pred.height);
        overlayCtx.fillText(pred.class, x + 4, y + 18);
      });
    }

    function logRoll(predictions) {
      const values = predictions
        .filter(p => p.confidence >= CONFIDENCE_THRESHOLD)
        .map(p => parseInt(p.class))
        .filter(n => !isNaN(n))
        .sort();

      if (values.length === 0) return;

      const div = document.createElement("div");
      div.className = "roll";
      div.textContent = `ðŸŽ² Roll: ${values.join(", ")}`;
      history.prepend(div);
    }

    initCamera();
  </script>
</body>
</html>
