<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>DiceStat Face Demo</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 1rem; }
    video, canvas { max-width: 100%; margin-top: 1rem; }
    #controls button { margin: 0.5rem; }
    #stats { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸŽ² DiceStat Demo</h1>

  <div id="controls">
    <button id="startBtn">Start Camera</button>
    <button id="snapBtn" disabled>Snap Photo</button>
    <input type="file" id="upload" accept="image/*">
  </div>

  <video id="video" autoplay playsinline hidden></video>
  <canvas id="canvas" hidden></canvas>
  <div id="stats"></div>

  <script src="https://cdn.jsdelivr.net/npm/roboflow/dist/roboflow.js"></script>
  <script>
    const MODEL = 'dice-9uzag';
    const VERSION = '3';
    const KEY = 'hcMpxDXEVyytWxlYcR00'; // your inference key

    const rf = new Roboflow({ apiKey: KEY });
    const model = rf.load({ model: MODEL, version: VERSION });

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const snapBtn = document.getElementById('snapBtn');
    const upload = document.getElementById('upload');
    const stats = document.getElementById('stats');

    let stream;

    startBtn.onclick = async () => {
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.hidden = false;
        snapBtn.disabled = false;
        startBtn.textContent = 'Stop Camera';
      } else {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        video.hidden = true;
        snapBtn.disabled = true;
        startBtn.textContent = 'Start Camera';
      }
    };

    snapBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      runInference();
    };

    upload.onchange = () => {
      const file = upload.files[0];
      const img = new Image();
      img.onload = () => {
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        ctx.drawImage(img, 0, 0);
        runInference();
      };
      img.src = URL.createObjectURL(file);
    };

    async function runInference() {
      stats.innerText = 'Detectingâ€¦';
      const imgData = canvas.toDataURL('image/jpeg');
      const predictions = await (await model).predict(imgData);
      drawBoxes(predictions);
      updateStats(predictions);
    }

    function drawBoxes(preds) {
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'lime';
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      preds.forEach(p => {
        const [x, y, w, h] = [p.x, p.y, p.width, p.height];
        ctx.strokeRect(x - w/2, y - h/2, w, h);
        ctx.fillText(p.class + ` (${(p.confidence*100).toFixed(1)}%)`, x - w/2, y - h/2 - 4);
      });
      canvas.hidden = false;
    }

    function updateStats(preds) {
      if (!preds.length) return stats.textContent = 'No dice detected.';
      const rolls = preds.map(p => Number(p.class));
      stats.innerHTML = `
        Dice: ${rolls.length}<br>
        Sum: ${rolls.reduce((a,b)=>a+b,0)}<br>
        Rolls: ${rolls.join(', ')}
      `;
    }
  </script>
</body>
</html>
