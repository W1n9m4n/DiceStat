<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice Pip Detector (Aspect Ratio Fixed)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    video, canvas {
      max-width: 100%;
      height: auto;       /* keeps aspect ratio */
      border: 1px solid black;
      display: block;
      margin-bottom: 10px;
    }
    #history { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 5px 10px; text-align: center; }
    button, input[type=file] { font-size: 1.2rem; padding: 10px 20px; margin-bottom: 10px; }
    #log {
      white-space: pre-wrap;
      background: #eee;
      padding: 10px;
      height: 150px;
      overflow-y: scroll;
      font-family: monospace;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Dice Pip Detector (Aspect Ratio Fixed)</h1>
  <button id="startBtn">Start Camera</button>
  <input type="file" id="fileInput" accept="image/*" />
  
  <video id="video" autoplay muted playsinline style="display:none;"></video>
  <canvas id="canvas"></canvas>

  <h2>Current Dice Count</h2>
  <div id="currentCount">Press "Start Camera" or upload an image</div>

  <h2>History</h2>
  <table id="history">
    <thead><tr><th>Timestamp</th><th>Pip Value</th><th>Count</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>Debug Log</h2>
  <div id="log"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const currentCountDiv = document.getElementById("currentCount");
    const historyTableBody = document.querySelector("#history tbody");
    const startBtn = document.getElementById("startBtn");
    const fileInput = document.getElementById("fileInput");
    const logDiv = document.getElementById("log");

    const API_URL = "https://detect.roboflow.com/dice-9uzag/3?api_key=hcMpxDXEVyytWxlYcR00";
    const CONFIDENCE_THRESHOLD = 0.6;
    let isDetecting = false;

    function log(msg) {
      console.log(msg);
      logDiv.textContent += msg + "\n";
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function startCamera() {
      try {
        log("Requesting camera...");
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;
        await video.play();

        // Wait for video metadata to load for correct sizing
        await new Promise((resolve) => {
          if (video.readyState >= 1) {
            resolve();
          } else {
            video.onloadedmetadata = () => resolve();
          }
        });

        // Set canvas size to video resolution (natural size)
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        log(`Video started: ${video.videoWidth}x${video.videoHeight}`);
        isDetecting = true;
        detectLoop();
      } catch (err) {
        currentCountDiv.textContent = `Camera access error: ${err.message}`;
        log(`Camera error: ${err.message}`);
      }
    }

    async function detectLoop() {
      if (!isDetecting) return;

      try {
        if (video.readyState < 2) {
          setTimeout(detectLoop, 500);
          return;
        }

        // Draw video frame on canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert to blob and send to API
        canvas.toBlob(async (blob) => {
          if (!blob) {
            log("Canvas blob is empty.");
            setTimeout(detectLoop, 1500);
            return;
          }

          log("Sending image to Roboflow...");
          const formData = new FormData();
          formData.append("image", blob, "frame.jpg");

          try {
            const response = await fetch(API_URL, {
              method: "POST",
              body: formData
            });

            if (!response.ok) {
              const errorText = await response.text();
              log(`Detection failed: ${response.status} ${errorText}`);
              currentCountDiv.textContent = `Server error: ${response.status}`;
              setTimeout(detectLoop, 2000);
              return;
            }

            const data = await response.json();
            log(`API response: ${JSON.stringify(data, null, 2)}`);

            handleDetections(data);
          } catch (e) {
            log("Fetch error: " + e.message);
            currentCountDiv.textContent = "Detection error. See log.";
            setTimeout(detectLoop, 2000);
          }
        }, "image/jpeg", 0.95);
      } catch (err) {
        log("Error in detectLoop: " + err.message);
        currentCountDiv.textContent = "Detection error. See log.";
        setTimeout(detectLoop, 2000);
      }
    }

    function handleDetections(data) {
      const counts = {};

      // Filter by confidence and count by class
      if (data.predictions) {
        data.predictions.forEach(pred => {
          if (pred.confidence >= CONFIDENCE_THRESHOLD) {
            counts[pred.class] = (counts[pred.class] || 0) + 1;
          }
        });
      }

      // Draw bounding boxes with labels
      data.predictions.forEach(pred => {
        if (pred.confidence >= CONFIDENCE_THRESHOLD) {
          const x = pred.x - pred.width / 2;
          const y = pred.y - pred.height / 2;
          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, pred.width, pred.height);
          ctx.font = '16px Arial';
          ctx.fillStyle = 'lime';
          const label = `${pred.class} (${(pred.confidence * 100).toFixed(0)}%)`;
          ctx.fillText(label, x, y > 20 ? y - 5 : y + 20);
        }
      });

      currentCountDiv.innerHTML = '';
      const timestamp = new Date().toLocaleTimeString();

      if (Object.keys(counts).length === 0) {
        currentCountDiv.textContent = "No dice detected";
      } else {
        for (const [pip, count] of Object.entries(counts)) {
          const p = document.createElement("p");
          p.textContent = `${count} dice with ${pip} pip${pip !== "1" ? 's' : ''}`;
          currentCountDiv.appendChild(p);

          // Add to history
          const row = document.createElement("tr");
          row.innerHTML = `<td>${timestamp}</td><td>${pip}</td><td>${count}</td>`;
          historyTableBody.prepend(row);
        }

        // Limit history to 20 rows
        while (historyTableBody.rows.length > 20) {
          historyTableBody.deleteRow(historyTableBody.rows.length - 1);
        }
      }

      // Continue detection loop after delay
      setTimeout(detectLoop, 1500 + Math.random() * 300);
    }

    // Manual upload test handler
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      isDetecting = false; // Pause camera loop if running
      currentCountDiv.textContent = "Uploading image for detection...";
      log(`Uploading file: ${file.name}, size: ${file.size}`);

      const formData = new FormData();
      formData.append("image", file, file.name);

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const errText = await response.text();
          alert(`Error: ${response.status} ${errText}`);
          log(`Upload error: ${response.status} ${errText}`);
          return;
        }

        const data = await response.json();
        log(`Upload API response: ${JSON.stringify(data, null, 2)}`);

        // Clear canvas & draw uploaded image
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          handleDetections(data);
        };
        img.src = URL.createObjectURL(file);
      } catch (e) {
        alert("Upload error: " + e.message);
        log("Upload fetch error: " + e.message);
      }
    });

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      fileInput.disabled = true;
      isDetecting = true;
      startCamera();
    });
  </script>
</body>
</html>
