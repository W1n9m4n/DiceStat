<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DiceStat â€“ Image & Video Detection</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 700px; margin: auto; }
    video, canvas, img { max-width: 100%; margin-top: 1em; }
    #results { margin-top: 1em; font-weight: bold; }
    label { display: block; margin-top: 1em; }
    #confidenceValue { font-weight: normal; }
    canvas { position: relative; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h1>ðŸŽ² DiceStat</h1>

<p>Select mode:</p>
<label><input type="radio" name="mode" value="upload" checked> Upload Image</label>
<label><input type="radio" name="mode" value="video"> Use Webcam Video</label>

<div id="uploadSection">
  <input type="file" id="uploadInput" accept="image/*" />
</div>

<div id="videoSection" style="display:none;">
  <video id="video" autoplay playsinline></video>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<label>
  Confidence threshold: <span id="confidenceValue">0.5</span>
  <input type="range" id="confidenceSlider" min="0" max="1" step="0.01" value="0.5" />
</label>

<div id="results"></div>

<script>
  const API_URL = "https://serverless.roboflow.com/infer/workflows/dicestat-d6/dicecounter-v01";
  const API_KEY = "hcMpxDXEVyytWxlYcR00";

  const modeRadios = document.querySelectorAll('input[name="mode"]');
  const uploadSection = document.getElementById("uploadSection");
  const videoSection = document.getElementById("videoSection");
  const uploadInput = document.getElementById("uploadInput");
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const resultsDiv = document.getElementById("results");
  const confidenceSlider = document.getElementById("confidenceSlider");
  const confidenceValue = document.getElementById("confidenceValue");

  let videoStream = null;
  let intervalId = null;

  modeRadios.forEach(radio => {
    radio.addEventListener("change", () => {
      if (radio.value === "upload" && radio.checked) {
        stopVideoStream();
        uploadSection.style.display = "block";
        videoSection.style.display = "none";
        clearResults();
      } else if (radio.value === "video" && radio.checked) {
        uploadSection.style.display = "none";
        videoSection.style.display = "block";
        startVideoStream();
        clearResults();
      }
    });
  });

  confidenceSlider.addEventListener("input", () => {
    confidenceValue.textContent = confidenceSlider.value;
  });

  uploadInput.addEventListener("change", () => {
    if (!uploadInput.files[0]) return;
    const reader = new FileReader();
    reader.onloadend = () => {
      const img = new Image();
      img.onload = () => drawAndSend(img);
      img.src = reader.result;
    };
    reader.readAsDataURL(uploadInput.files[0]);
  });

  async function startVideoStream() {
    try {
      videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = videoStream;
      video.play();
      intervalId = setInterval(captureFrameFromVideo, 10000);
    } catch (err) {
      resultsDiv.textContent = "Error accessing webcam: " + err.message;
    }
  }

  function stopVideoStream() {
    if (intervalId) {
      clearInterval(intervalId);
      intervalId = null;
    }
    if (videoStream) {
      videoStream.getTracks().forEach(track => track.stop());
      videoStream = null;
    }
    clearResults();
  }

  function captureFrameFromVideo() {
    if (!video.videoWidth || !video.videoHeight) return;
    const img = new Image();
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    img.src = canvas.toDataURL("image/jpeg");
    drawAndSend(img);
  }

  function clearResults() {
    resultsDiv.textContent = "";
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    canvas.style.display = "none";
  }

  function drawAndSend(img) {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    canvas.style.display = "block";
    sendToRoboflow(img.src, parseFloat(confidenceSlider.value));
  }

  function sendToRoboflow(dataUrl, confidence) {
    resultsDiv.textContent = "Detecting...";
    fetch(`${API_URL}?api_key=${API_KEY}&confidence=${confidence}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ image: dataUrl })
    })
    .then(res => {
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      return res.json();
    })
    .then(json => {
      console.log("Workflow response:", json);
      if (!json || !json.predictions || !Array.isArray(json.predictions)) {
        resultsDiv.innerHTML = "No valid predictions found.";
        return;
      }
      drawBoxes(json.predictions);
      displayResults(json.predictions, confidence);
    })
    .catch(err => {
      resultsDiv.textContent = "Error: " + err.message;
    });
  }

  function drawBoxes(predictions) {
    ctx.lineWidth = 2;
    ctx.font = "16px sans-serif";
    predictions.forEach(p => {
      const { x, y, width, height, class: label, confidence } = p;
      const left = x - width / 2;
      const top = y - height / 2;

      ctx.strokeStyle = "#00FF00";
      ctx.strokeRect(left, top, width, height);

      ctx.fillStyle = "#00FF00";
      ctx.fillText(`${label} (${(confidence * 100).toFixed(1)}%)`, left + 4, top + 16);
    });
  }

  function displayResults(predictions, confidence) {
    const rolls = predictions.map(p => parseInt(p.class)).filter(n => !isNaN(n));
    const total = rolls.reduce((a, b) => a + b, 0);
    resultsDiv.innerHTML = `
      <strong>Confidence threshold:</strong> ${confidence}<br>
      <strong>Dice detected:</strong> ${rolls.length}<br>
      <strong>Total sum:</strong> ${total}<br>
      <strong>Individual rolls:</strong> ${rolls.join(", ")}
    `;
  }
</script>

</body>
</html>
