<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>DiceStat ‚úîÔ∏è</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; text-align: center; }
    video, canvas { max-width: 100%; margin-top: 1rem; border: 1px solid #ccc; }
    button, input { font-size: 1rem; margin: .5rem; }
    #stats { margin-top: 1rem; font-size: 1.2rem; }
  </style>
</head>
<body>

  <h1>üé≤ DiceStat</h1>
  <p>Snap dice from your camera or choose an image:</p>
  <button id="startCamBtn">Start Camera</button>
  <button id="snapBtn" disabled>Snap Photo</button><br/>
  <input type="file" id="uploadInput" accept="image/*"/>

  <video id="video" autoplay playsinline hidden></video>
  <canvas id="canvas" hidden></canvas>

  <div id="stats"></div>

  <script type="module">
    import { Roboflow } from "https://cdn.jsdelivr.net/npm/@roboflow/inference@1.1.0/dist/roboflow.mjs";

    const MODEL = 'dice-9uzag';
    const VERSION = '3';
    const KEY = 'hcMpxDXEVyytWxlYcR00';

    const rf = new Roboflow({ apiKey: KEY });
    const model = await rf.load({ model: MODEL, version: VERSION });

    const startCamBtn = document.getElementById('startCamBtn');
    const snapBtn = document.getElementById('snapBtn');
    const uploadInput = document.getElementById('uploadInput');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statsDiv = document.getElementById('stats');

    let stream = null;

    startCamBtn.onclick = async () => {
      if (!stream) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          video.hidden = false;
          snapBtn.disabled = false;
          startCamBtn.textContent = 'Stop Camera';
        } catch (err) {
          alert('Camera error: ' + err.message);
        }
      } else {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        video.hidden = true;
        snapBtn.disabled = true;
        startCamBtn.textContent = 'Start Camera';
      }
    }

    snapBtn.onclick = () => {
      if (!video.videoWidth) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      canvas.hidden = false;
      runInference();
    }

    uploadInput.onchange = () => {
      const file = uploadInput.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        ctx.drawImage(img, 0, 0);
        canvas.hidden = false;
        runInference();
      }
      img.src = URL.createObjectURL(file);
    }

    async function runInference() {
      statsDiv.textContent = 'Detecting‚Ä¶';
      const dataURL = canvas.toDataURL('image/jpeg');
      const preds = await model.predict(dataURL);

      ctx.lineWidth = 2;
      ctx.strokeStyle = 'lime';
      ctx.font = "16px sans-serif";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      preds.forEach(p => {
        const x1 = p.x - p.width/2;
        const y1 = p.y - p.height/2;
        ctx.strokeRect(x1, y1, p.width, p.height);
        ctx.fillStyle = 'lime';
        ctx.fillText(p.class + ' ' + (p.confidence*100).toFixed(0) + '%', x1, y1 - 4);
      });

      const rolls = preds.map(p => Number(p.class));
      if (!rolls.length) {
        statsDiv.textContent = 'No dice detected.';
      } else {
        statsDiv.innerHTML = `
          <strong>Dice:</strong> ${rolls.length} &nbsp;  
          <strong>Sum:</strong> ${rolls.reduce((a,b)=>a+b,0)}<br/>
          <strong>Rolls:</strong> ${rolls.join(', ')}
        `;
      }
    }
  </script>

</body>
</html>
