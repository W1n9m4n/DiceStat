<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice Detector with Roboflow API</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background: #f0f0f0;
      margin: 0;
      height: 100vh;
      box-sizing: border-box;
    }
    #video {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 480px;
      max-width: 100%;
      height: auto;
      z-index: 2;
      pointer-events: none;
    }
    #container {
      position: relative;
      width: 480px;
      max-width: 100%;
    }
    #startBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #startBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #message {
      margin-top: 1rem;
      font-weight: 600;
      color: #333;
      min-height: 1.5rem;
    }
    #detectionsList {
      margin-top: 1rem;
      max-width: 480px;
      width: 100%;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
    #detectionsList h3 {
      margin-top: 0;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dice Detector Webapp</h1>
  <div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>
  <button id="startBtn">Start Camera</button>
  <p id="message"></p>
  <div id="detectionsList">
    <h3>Detected Dice Values:</h3>
    <ul id="detections"></ul>
  </div>

  <canvas id="captureCanvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const ctx = overlay.getContext("2d");
    const startBtn = document.getElementById("startBtn");
    const message = document.getElementById("message");
    const detectionsList = document.getElementById("detections");
    const captureCanvas = document.getElementById("captureCanvas");
    const captureCtx = captureCanvas.getContext("2d");

    const API_URL = "https://detect.roboflow.com/dice-value-identification/1";
    const API_KEY = "hcMpxDXEVyytWxlYcR00";

    let streamStarted = false;

    startBtn.addEventListener("click", async () => {
      message.textContent = "";
      startBtn.disabled = true;

      if (location.protocol !== "https:" && location.hostname !== "localhost") {
        message.textContent = "Camera access requires HTTPS or localhost.";
        startBtn.disabled = false;
        return;
      }

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        message.textContent = "Camera not supported in this browser.";
        startBtn.disabled = false;
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
        });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
          captureCanvas.width = video.videoWidth;
          captureCanvas.height = video.videoHeight;
        };

        streamStarted = true;
        message.textContent = "Camera initialized successfully.";
        detectLoop();
      } catch (err) {
        console.error("Camera error:", err);
        if (err.name === "NotAllowedError") {
          message.textContent = "Camera access denied. Please allow permission.";
        } else {
          message.textContent = "Failed to access camera.";
        }
        startBtn.disabled = false;
      }
    });

    async function detectLoop() {
      if (!streamStarted) return;

      try {
        // Capture current video frame to canvas
        captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
        const dataUrl = captureCanvas.toDataURL("image/jpeg");
        const base64Image = dataUrl.replace(/^data:image\/jpeg;base64,/, "");

        // POST to Roboflow detect API
        const response = await fetch(
          `${API_URL}?api_key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `image=${encodeURIComponent(base64Image)}`
          }
        );

        if (!response.ok) {
          const errText = await response.text();
          throw new Error(`API Error: ${response.status} - ${errText}`);
        }

        const result = await response.json();

        // Clear overlay & detections list
        ctx.clearRect(0, 0, overlay.width, overlay.height);
        detectionsList.innerHTML = "";

        if (result.predictions && result.predictions.length > 0) {
          result.predictions.forEach((pred) => {
            // Draw bounding box
            ctx.strokeStyle = "red";
            ctx.lineWidth = 3;
            ctx.font = "18px Arial";
            ctx.fillStyle = "red";

            const x = pred.x - pred.width / 2;
            const y = pred.y - pred.height / 2;
            ctx.strokeRect(x, y, pred.width, pred.height);

            // Draw label and confidence
            const label = pred.class;
            const confidence = (pred.confidence * 100).toFixed(0);
            ctx.fillText(`${label} (${confidence}%)`, x + 4, y + 20);

            // Add detected value to list below video
            const li = document.createElement("li");
            li.textContent = `${label} (Confidence: ${confidence}%)`;
            detectionsList.appendChild(li);
          });
        } else {
          const li = document.createElement("li");
          li.textContent = "No dice detected";
          detectionsList.appendChild(li);
        }
      } catch (err) {
        console.error(err);
        message.textContent = err.message || "Detection error";
      }

      // Run detection every 2 seconds
      setTimeout(detectLoop, 2000);
    }
  </script>
</body>
</html>
