<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Detector Webapp</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f5f5f5;
    }
    video {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
    }
    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 500;
    }
    .error {
      color: red;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #numberBox {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: bold;
      color: red;
      border: 2px solid red;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      min-width: 60px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <button id="startBtn">Start Camera</button>
  <p id="message" class="message"></p>
  <div id="numberBox"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const message = document.getElementById('message');
    const button = document.getElementById('startBtn');
    const numberBox = document.getElementById('numberBox');

    let streamStarted = false;

    async function startCamera() {
      message.textContent = '';
      button.disabled = true;

      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        message.textContent = 'Camera access requires HTTPS or localhost.';
        message.classList.add('error');
        button.disabled = false;
        return;
      }

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        message.textContent = 'Camera not supported in this browser.';
        message.classList.add('error');
        button.disabled = false;
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        streamStarted = true;
        message.textContent = 'Camera initialized. Detecting numbers...';
        setInterval(recognizeNumberFromFrame, 3000);
      } catch (err) {
        console.error(err);
        message.textContent = err.name === 'NotAllowedError'
          ? 'Camera access denied. Please allow permission.'
          : 'Failed to access camera.';
        message.classList.add('error');
      }
      button.disabled = false;
    }

    async function recognizeNumberFromFrame() {
      if (!streamStarted) return;

      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Grayscale + contrast enhancement preprocessing
      const imgData = context.getImageData(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < imgData.data.length; i += 4) {
        const avg = (imgData.data[i] + imgData.data[i + 1] + imgData.data[i + 2]) / 3;
        imgData.data[i] = avg;
        imgData.data[i + 1] = avg;
        imgData.data[i + 2] = avg;
      }
      const factor = 1.5; // contrast factor, tweak if needed
      for (let i = 0; i < imgData.data.length; i += 4) {
        imgData.data[i] = Math.min(255, factor * (imgData.data[i] - 128) + 128);
        imgData.data[i + 1] = Math.min(255, factor * (imgData.data[i + 1] - 128) + 128);
        imgData.data[i + 2] = Math.min(255, factor * (imgData.data[i + 2] - 128) + 128);
      }
      context.putImageData(imgData, 0, 0);

      const dataUrl = canvas.toDataURL('image/png');
      message.textContent = 'Recognizing...';
      numberBox.style.display = 'none';

      try {
        const result = await Tesseract.recognize(dataUrl, 'eng', {
          tessedit_char_whitelist: '0123456789',
          logger: m => console.log(m)
        });

        const text = result.data.text.trim();
        const digitsOnly = text.match(/\d+/g);
        if (digitsOnly && digitsOnly.length > 0) {
          message.textContent = 'Detected number(s):';
          numberBox.textContent = digitsOnly.join(', ');
          numberBox.style.display = 'inline-block';
        } else {
          message.textContent = 'No numbers detected.';
          numberBox.style.display = 'none';
        }
      } catch (error) {
        console.error('OCR Error:', error);
        message.textContent = 'Failed to detect number.';
        numberBox.style.display = 'none';
      }
    }

    button.addEventListener('click', startCamera);
  </script>
</body>
</html>
