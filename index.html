<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DiceStat Video + Image Detection with Workflow</title>
<style>
  body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
  video, canvas, img { max-width: 100%; margin-top: 1em; }
  #results { margin-top: 1em; font-weight: bold; }
  label { display: block; margin-top: 1em; }
  #confidenceValue { font-weight: normal; }
  #canvas { border: 1px solid #ccc; }
</style>
</head>
<body>

<h1>DiceStat</h1>

<p>Select mode:</p>
<label><input type="radio" name="mode" value="upload" checked> Upload Image</label>
<label><input type="radio" name="mode" value="video"> Use Webcam Video</label>

<div id="uploadSection">
  <input type="file" id="uploadInput" accept="image/*" />
</div>

<div id="videoSection" style="display:none;">
  <video id="video" autoplay playsinline></video>
</div>

<canvas id="canvas" style="display:none;"></canvas>
<img id="preview" alt="Preview Image" style="display:none;" />

<label>
  Confidence threshold: <span id="confidenceValue">0.25</span>
  <input type="range" id="confidenceSlider" min="0" max="1" step="0.01" value="0.25" />
</label>

<div id="results"></div>

<script>
  const API_URL = "https://serverless.roboflow.com/infer/workflows/dicestat-d6/dicecounter-v01";
  const API_KEY = "hcMpxDXEVyytWxlYcR00";

  const modeRadios = document.querySelectorAll('input[name="mode"]');
  const uploadSection = document.getElementById("uploadSection");
  const videoSection = document.getElementById("videoSection");
  const uploadInput = document.getElementById("uploadInput");
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const preview = document.getElementById("preview");
  const resultsDiv = document.getElementById("results");
  const confidenceSlider = document.getElementById("confidenceSlider");
  const confidenceValue = document.getElementById("confidenceValue");

  let videoStream = null;
  let intervalId = null;

  modeRadios.forEach(radio => {
    radio.addEventListener("change", () => {
      if (radio.value === "upload" && radio.checked) {
        stopVideoStream();
        uploadSection.style.display = "block";
        videoSection.style.display = "none";
        preview.style.display = "none";
        clearResults();
      } else if (radio.value === "video" && radio.checked) {
        uploadSection.style.display = "none";
        videoSection.style.display = "block";
        preview.style.display = "none";
        startVideoStream();
        clearResults();
      }
    });
  });

  confidenceSlider.addEventListener("input", () => {
    confidenceValue.textContent = confidenceSlider.value;
  });

  uploadInput.addEventListener("change", () => {
    if (!uploadInput.files[0]) return;
    const reader = new FileReader();
    reader.onloadend = () => {
      preview.style.display = "block";
      preview.src = reader.result;
      drawAndSend(reader.result, parseFloat(confidenceSlider.value));
    };
    reader.readAsDataURL(uploadInput.files[0]);
  });

  async function startVideoStream() {
    try {
      videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = videoStream;
      video.play();

      intervalId = setInterval(captureFrameFromVideo, 10000);
    } catch (err) {
      resultsDiv.textContent = "Error accessing webcam: " + err.message;
    }
  }

  function stopVideoStream() {
    if (intervalId) {
      clearInterval(intervalId);
      intervalId = null;
    }
    if (videoStream) {
      videoStream.getTracks().forEach(track => track.stop());
      videoStream = null;
    }
    preview.style.display = "none";
  }

  function captureFrameFromVideo() {
    if (!video.videoWidth || !video.videoHeight) return;
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataUrl = canvas.toDataURL("image/jpeg");
    preview.style.display = "block";
    preview.src = dataUrl;
    drawAndSend(dataUrl, parseFloat(confidenceSlider.value));
  }

  function clearResults() {
    resultsDiv.textContent = "";
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // Draw bounding boxes and send image to Roboflow
  function drawAndSend(dataUrl, confidence) {
    resultsDiv.textContent = "Detecting...";
    const base64Data = dataUrl.replace(/^data:image\/\w+;base64,/, "");

    fetch(`${API_URL}?api_key=${API_KEY}&confidence=${confidence}`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: base64Data
    })
    .then(res => res.json())
    .then(json => {
      if (json.message) {
        resultsDiv.textContent = "Error: " + json.message;
        return;
      }
      drawBoxes(json);
      displayResults(json, confidence);
    })
    .catch(err => {
      resultsDiv.textContent = "Error: " + err.message;
    });
  }

  // Draw bounding boxes on canvas over the image
  function drawBoxes(data) {
    const predictions = data.predictions || [];
    if (predictions.length === 0) {
      resultsDiv.innerHTML = "<strong>No dice detected.</strong>";
      return;
    }

    const ctx = canvas.getContext("2d");
    const img = new Image();

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      canvas.style.display = "block";

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      ctx.lineWidth = 3;
      ctx.font = "18px Arial";
      ctx.textBaseline = "top";

      predictions.forEach(pred => {
        const { x, y, width, height } = pred.bounding_box;
        const conf = pred.confidence.toFixed(2);
        const label = pred.class;

        ctx.strokeStyle = "red";
        ctx.fillStyle = "red";

        ctx.strokeRect(x, y, width, height);
        ctx.fillText(`${label} (${conf})`, x, y - 20 < 0 ? y + 5 : y - 20);
      });
    };

    img.src = preview.src;
  }

  function displayResults(data, confidence) {
    const predictions = data.predictions || [];
    if (predictions.length === 0) {
      resultsDiv.innerHTML = `<strong>No dice detected (threshold: ${confidence})</strong>`;
      return;
    }

    let total = 0;
    let rolls = predictions.map(p => {
      const val = parseInt(p.class, 10);
      total += val;
      return val;
    });

    resultsDiv.innerHTML = `
      <strong>Confidence threshold:</strong> ${confidence}<br>
      <strong>Dice detected:</strong> ${rolls.length}<br>
      <strong>Total sum:</strong> ${total}<br>
      <strong>Individual rolls:</strong> ${rolls.join(", ")}
    `;
  }
</script>

</body>
</html>
