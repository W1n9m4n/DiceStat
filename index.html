<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>DiceStat</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 2em auto; padding: 0 1em; }
    h1 { text-align: center; }
    video, canvas { max-width: 100%; margin-top: 0.5em; }
    button, input { font-size: 1em; margin: 0.5em 0; width: 100%; }
    #results ul { padding-left: 1.2em; }
  </style>
</head>
<body>
  <h1>DiceStat</h1>
  <p>Upload a photo or use your camera to analyze dice rolls.</p>

  <!-- 1) UPLOAD -->
  <input type="file" accept="image/*" id="fileInput" />

  <hr/>

  <!-- 2) LIVE CAMERA -->
  <button id="startCamBtn">Start Camera</button>
  <video id="video" autoplay playsinline hidden></video>
  <button id="captureBtn" hidden>Capture & Analyze</button>

  <div id="results"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const fileInput   = document.getElementById('fileInput');
    const startCamBtn = document.getElementById('startCamBtn');
    const video       = document.getElementById('video');
    const captureBtn  = document.getElementById('captureBtn');
    const resultsDiv  = document.getElementById('results');
    let stream = null;

    // Utility: draw an HTMLImageElement or <video> frame into a canvas → JPEG dataURI
    function toJpegDataURI(sourceEl) {
      const w = sourceEl.videoWidth || sourceEl.naturalWidth;
      const h = sourceEl.videoHeight || sourceEl.naturalHeight;
      const c = document.createElement('canvas');
      c.width = w; c.height = h;
      c.getContext('2d').drawImage(sourceEl, 0, 0, w, h);
      return c.toDataURL('image/jpeg');
    }

    // COMMON: hit Roboflow
    async function analyzeDataUri(dataUri) {
      resultsDiv.innerHTML = '<p>Analyzing…</p>';
      try {
        const resp = await axios.post(
          'https://serverless.roboflow.com/dice-9uzag/3',
          { image: dataUri },
          {
            params: { api_key: 'hcMpxDXEVyytWxlYcR00' },
            headers: { 'Content-Type': 'application/json' }
          }
        );
        const preds = resp.data.predictions || [];
        const dice  = preds.map(p => Number(p.class));
        const count = dice.length;
        const total = dice.reduce((a,b) => a+b, 0);

        resultsDiv.innerHTML = `
          <h2>Results</h2>
          <ul>
            <li><strong>Dice detected:</strong> ${count}</li>
            <li><strong>Total sum:</strong> ${total}</li>
            <li><strong>Individual rolls:</strong>
              <ul>${dice.map(v => `<li>${v}</li>`).join('')}</ul>
            </li>
          </ul>
        `;
      } catch (err) {
        const msg = err.response?.data?.message || err.message;
        resultsDiv.innerHTML = `<p style="color:red;">Error: ${msg}</p>`;
      }
    }

    // 1) UPLOAD flow: load file into Image → toJpegDataURI → analyze
    fileInput.addEventListener('change', e => {
      stopCamera();
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const jpegDataUri = toJpegDataURI(img);
          analyzeDataUri(jpegDataUri);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // 2) CAMERA flow
    startCamBtn.addEventListener('click', async () => {
      if (stream) return stopCamera();
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.hidden = false;
        captureBtn.hidden = false;
        startCamBtn.textContent = 'Stop Camera';
      } catch (err) {
        alert('Could not start camera: ' + err.message);
      }
    });

    captureBtn.addEventListener('click', () => {
      const jpegDataUri = toJpegDataURI(video);
      analyzeDataUri(jpegDataUri);
    });

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      video.hidden = true;
      captureBtn.hidden = true;
      startCamBtn.textContent = 'Start Camera';
    }
  </script>
</body>
</html>
